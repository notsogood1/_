<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Combined Website</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Combined Website!</h1>
    <p>This is a simple example of combining HTML, CSS, and JavaScript into one file.</p>

    <button id="myButton">Click Me!</button>

    <script>
        // JavaScript code goes here
        document.getElementById('myButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });

        // Additional JavaScript code
        console.log('JavaScript is working!');
        var name = 'John Doe';
        console.log('Hello, ' + name + '!');

        // Create a new paragraph element
        var para = document.createElement('p');
        para.textContent = 'This paragraph was created using JavaScript!';
        document.body.appendChild(para);
    </script>
</body>
</html>
